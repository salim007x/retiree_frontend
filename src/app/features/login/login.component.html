<section>
    <div class="row h-100">
      <!-- Left Section -->
      <div class="position-relative col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">
      <app-auth-layout></app-auth-layout>
      </div>
  
      <!-- Right Section -->
      <div class="position-relative right-col col-xxl-5 col-xl-5 col-lg-5 col-md-6 col-sm-12 col-xs-12 offset-xxl-2 offset-xl-2 offset-lg-2 d-flex flex-column justify-content-center">
        <a routerLink="/home" class="text-decoration-none mb-4 text-dark">
          &larr; <span class="ms-1 back-to-home">Back to home</span>
        </a>
        <h1 class="mb-3">Login</h1>
        <p class="text-muted mb-5 page-caption">Enter your details to access your account.</p>
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <div class="input-container">
            <label for="email" class="form-label">Email Address *</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Your email address">
          </div>
          <div class="input-container">
              <label for="password" class="form-label">Password *</label>
              <div class="d-flex align-items-center mb-2">
                <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" formControlName="password" placeholder="Password">
              <button type="button" class="border-0 bg-transparent icon-btn" (click)="togglePasswordVisibility()">
                <img src="{{ showPassword ? 'assets/icons/hide.png' : 'assets/icons/view.png'}}" alt="view">
              </button>
              </div>
              <a routerLink="" class="text-decoration-none forgot-password-btn">Forgot Password ?</a>
            </div>
            
          <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Login</button>
        </form>
  
        <div class="mt-4 register-container">
          <p class="text-muted mb-0">
            Are you a retiree without an account?
            <a routerLink="/sign-up" class="text-decoration-none register-btn">Register here</a>
          </p>
        </div>
  
        <footer class="w-75 position-absolute bottom-0">
          <p class="text-center">Powered by StellarSync Technology &copy; {{ currentYear }} v.1.0.0</p>
        </footer>
      </div>
    </div>
  </section>
