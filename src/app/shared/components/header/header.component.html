<!-- MODAL FOR LOGOUT CONFIRM -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutLabel"
    data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-content mx-auto bg-white border-0">

            <div class="modal-header border-bottom-0 d-flex justify-content-end">
                <button type="button" class="bg-transparent border-0" data-bs-dismiss="modal" aria-label="Close">
                    <img src="assets/icons/remove-from-cart.svg" alt="">
                </button>
            </div>

            <div class="px-4 pb-4">
                <div class="text-center">
                    <h6>Logout</h6>
                    <p>Are you sure you want to Logout ?</p>
                </div>

                <div class="d-flex align-items-center justify-content-between mt-5">
                    <button
                        class="modal-btn-action d-flex align-items-center justify-content-center bg-white rounded-pill w-100 me-3" data-bs-dismiss="modal">No, Cancel</button>
                    <button
                        class="modal-btn-action border-0 d-flex align-items-center justify-content-center rounded-pill text-white w-100 modal-btn-action-logout"
                        data-bs-dismiss="modal" (click)="logout()">Yes, Logout</button>
                </div>
            </div>
        </div>
    </div>

</div>
